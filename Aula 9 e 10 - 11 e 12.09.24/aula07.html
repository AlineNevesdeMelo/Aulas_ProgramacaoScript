    <script type="text/javascript">
        //Função de verificação dos dados de entrada
        function verificarNumero(numero){
            if (!isNaN(numero) && numero!='' && numero.indexOf(' ')==-1){
                return true;
            } else {
                return false;
            }
        }
        //Função de cálculo do juros
        function calculoJuros(valor, juros){
            valor=parseFloat(valor);
            juros=parseFloat(juros);
            return valor+valor*(juros/100);
        }

        // Chamar função ao carregar a página
        window.onload = function() {
            // Chamar função ao clicar no botão "Calcular"
            document.getElementById("btnCalcular").onclick = function() {
                // Pegar os valores dos input e guardar nas variáveis
                let valor = document.getElementById("valor").value;
                let juros = document.getElementById("juros").value;

                // Verificar se são números
                if (verificarValor(valor) && verificarValor(juros)) {
                    // Escrever o resultado dentro do parágrafo
                    document.getElementById("lblResultado").innerHTML = "Resultado: " + calcularJuros(valor, juros);
                }
                else {
                    alert('Os valores não são números');
                }

            };
        }
    </script>
</head>
<body>
     <h1>Cálculo de Juros</h1>
