<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <header>
        <h1>Outros elementos da linguagem HTML</h1>
    </header>
    <main>
        <table border="1" width="500px"><!--INSERIR UMA TABELA-->
            <thead><!--CABEÇALHO-->
                <tr><!--LINHA-->
                    <th>Código</th><!--COLUNA 1 (em negrito)-->
                    <th>Nome</th><!--COLUNA 2 (em negrito)-->
                    <th>Telefone</th><!--COLUNA 3 (em negrito)-->
                </tr>
            </thead>
            <tbody><!--CORPO DA TABELA-->
                <tr><!--LINHA-->
                    <td>1</td><!--COLUNA 1-->
                    <td>Joana</td><!--COLUNA 2-->
                    <td>16-1111-1111</td><!--COLUNA 3-->
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bernardo</td>
                    <td>16-2222-2222</td>
                </tr>
            </tbody>
        </table>
        <b>Texto 1</b><!--Colocar negrito numa palavra-->
        <br /><!--Quebra de texto, ou seja, próximo linha-->
        <b>Texto 2</b>
    </main>
    <footer>
        <p>Programação de Scripts &reg;</p><!--Pesquisar entidades em HTML-->
        <p>&Ccedil;</p><!--Entidade da cedilha-->
        <p>&copy; Direitos Reservados.</p><!--Entidade do copyright-->
    </footer>
</body>
</html>
