<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05</title>
    <script type="text/javascript">
        //Criação de uma variável array
        let listaMarcas = [];
        //Adicionar Itens
        listaMarcas.push('Ferrari');
        listaMarcas.push('Porsche');
        listaMarcas.push('Toyota','Honda','Chevrolet');
        //Alterar itens
        listaMarcas[3]='BYD';
        //Remover itens
        //listaMarcas.pop(); Remove o último item da array
        listaMarcas.splice(2,1); //Adicionar ou Remover item (posição, quantidade, item)
        //Exibir os itens do array
        let auxHtml='';
        for(let i=0; i<listaMarcas.length;i++){
            //document.write(listaMarcas[i]+'<br />'); 
            auxHtml+=auxHtml+listaMarcas[i]+'<br />';
        }
        alert(i);
        document.write(auxHtml);
    </script>
</head>
